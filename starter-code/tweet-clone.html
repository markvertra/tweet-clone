<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="whole-twitter">
    <div class="whole-tweet">
      <img src="img/profile-picture.jpg" class="profile-pic">
      <div class ="follow-button">
        <img src="img/twitter-logo.jpg" id="border-bird">
        <span id="border-text">Follow</span>
      </div>
      <div class="top-text">
        <img src="img/account-logo.jpg" class="top-img">
        <span class="user-name">jack</span>
        <img src="img/validated-account.jpg" class="top-img">
        <p class="user-account">@jack</p>
      </div>
      <p class="tweet-text">just setting up my twttr</p>
      <p class="time-text">9:50PM - 21 Mar 2006</p>
      <div class="bottom-part">
        <img src="img/reply.jpg" class="bottom-img">
        <img src="img/retweet.jpg" class="bottom-button bottom-img">
        <span>92,555</span>
        <img src="img/favorite.jpg" class="bottom-button bottom-img">
        <span>71,111</span>
      </div>
    </div>
  </div>
</body>
</html>
